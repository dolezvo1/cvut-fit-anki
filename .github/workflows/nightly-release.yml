name: Nightly release on push to main

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  nightly-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      
      - name: Run ID checker
        run: python check_ids.py src

      - name: Install build dependencies
        run: python -m pip install --upgrade pip && pip install genanki

      - name: Run build
        run: python generator.py --all --output CVUT-FIT-Anki.apkg

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: CVUT-FIT-Anki.apkg
          path: CVUT-FIT-Anki.apkg

      - name: Create or update nightly release
        id: release
        uses: softprops/turnstyle@v2
        with:
          tag: nightly
          name: Nightly
          body: Automated nightly build from commit ${{ github.sha }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload asset to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          files: CVUT-FIT-Anki.apkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
